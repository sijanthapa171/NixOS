name: Update flake.lock

on:
  workflow_dispatch: # Allow manual triggering
  schedule:
    - cron: '0 0 * * 0' # Run weekly on Sundays at midnight
  push:
    paths:
      - 'flake.nix'
      - '**/flake.nix'

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Update flake.lock
        id: update
        run: |
          # Check if there are updates available
          if nix flake update --dry-run | grep -q "Updated input";
          then
            echo "Updates available, updating flake.lock"
            nix flake update
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "No updates available"
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update.outputs.updated == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update flake.lock"
          title: "chore: update flake.lock"
          body: |
            This PR updates the flake.lock file with the latest dependency versions.
            
            This is an automated PR created by the update-flake-lock workflow.
          branch: update-flake-lock
          base: main
          labels: dependencies
          delete-branch: true
