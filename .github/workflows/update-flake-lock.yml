name: Update flake.lock

on:
  workflow_dispatch: # Allow manual triggering
  schedule:
    - cron: '0 0 * * 0' # Run weekly on Sundays at midnight
  push:
    paths:
      - 'flake.nix'
      - '**/flake.nix'

jobs:
  update-flake-lock:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write
    env:
      NIX_CONFIG: |
        experimental-features = nix-command flakes
        access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          install_url: https://releases.nixos.org/nix/nix-2.22.1/install
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Enable Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Update flake.lock
        id: update
        run: |
          # Check if there are updates available
          if nix flake update --dry-run | grep -q "Updated input";
          then
            echo "Updates available, updating flake.lock"
            nix flake update -L
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "No updates available"
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update.outputs.updated == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(ci): update flake.lock"
          title: "chore(ci): update flake.lock"
          body: |
            This PR updates the flake.lock file with the latest dependency versions.
            
            This is an automated PR created by the update-flake-lock workflow.
          branch: update-flake-lock
          base: main
          labels: dependencies
          delete-branch: true
